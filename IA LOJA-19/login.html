<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Inicio Sesion Docentes</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id= "header" >
    </div>
    <div class="login-box">
      <img src="img/usuario.jfif" class="avatar" alt="Avatar Image">
      <h1>Inicio Sesion</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Nombre Usuario</label>
        <input type="text" placeholder="Ingrese Usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese Contraseña">
        <input type="submit" value="Iniciar Sesion">
        <a href="#">Olvidaste contraseña?</a><br>
        <a href="#">No tengo una cuenta?</a>
      </form>
    </div>
  </body>
</html>
